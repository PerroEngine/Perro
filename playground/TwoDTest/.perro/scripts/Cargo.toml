[workspace]

[package]
name = "scripts"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
perro_ids = "0.1.0"
perro_scripting = "0.1.0"
perro_context = "0.1.0"
perro_core = "0.1.0"
perro_modules = "0.1.0"
perro_variant = "0.1.0"
perro_runtime = "0.1.0"

[profile.dev]
opt-level = 0
incremental = true
codegen-units = 256
lto = false
debug = false
strip = "none"
overflow-checks = false
panic = "abort"

[profile.dev.package."*"]
opt-level = 2
incremental = true
codegen-units = 64
debug = false
strip = "none"
overflow-checks = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(rust_analyzer)"] }

[patch.crates-io]
perro_context = { path = "../../../../perro_context" }
perro_core = { path = "../../../../perro_core" }
perro_ids = { path = "../../../../perro_ids" }
perro_io = { path = "../../../../perro_io" }
perro_modules = { path = "../../../../perro_modules" }
perro_project = { path = "../../../../perro_project" }
perro_render_bridge = { path = "../../../../perro_render_bridge" }
perro_runtime = { path = "../../../../perro_runtime" }
perro_scene = { path = "../../../../perro_scene" }
perro_scripting = { path = "../../../../perro_scripting" }
perro_scripting_macros = { path = "../../../../perro_scripting_macros" }
perro_variant = { path = "../../../../perro_variant" }
