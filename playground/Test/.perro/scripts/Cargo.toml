[workspace]

[package]
name = "scripts"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
perro_ids = "0.1.0"
perro_scripting = "0.1.0"
perro_api = "0.1.0"
perro_core = "0.1.0"
perro_variant = "0.1.0"

[profile.dev]
opt-level = 0
incremental = true
codegen-units = 256
lto = false
debug = false
strip = "none"
overflow-checks = false
panic = "abort"

[profile.dev.package."*"]
opt-level = 3
incremental = true
codegen-units = 16
debug = false
strip = "none"
overflow-checks = false

[patch.crates-io]
perro_api = { path = "../../../../perro_api" }
perro_core = { path = "../../../../perro_core" }
perro_ids = { path = "../../../../perro_ids" }
perro_scripting = { path = "../../../../perro_scripting" }
perro_variant = { path = "../../../../perro_variant" }
