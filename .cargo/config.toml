[target.x86_64-unknown-linux-gnu]   # Linux
linker = "rust-lld"

[target.x86_64-pc-windows-msvc]     # Windows (MSVC toolchain)
linker = "rust-lld"

[target.x86_64-pc-windows-gnu]      # Windows (GNU toolchain)
# Don't use rust-lld for GNU toolchain - it has issues with DLL linking on Windows
# Use the default MinGW GCC linker instead

[target.x86_64-apple-darwin]        # macOS
linker = "rust-lld"

[build]
RUSTFLAGS="-Awarnings"